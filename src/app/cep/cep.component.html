<h2>Detalhes do CEP</h2>

<div *ngIf="cep">
  <h3>{{ cep.cep }}</h3>
  <h4>{{ cep.logradouro }}</h4>
  <p>{{ cep.localidade }}</p>
  <p>{{ cep.uf }}</p>
</div>
