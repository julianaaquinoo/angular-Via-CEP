<h2>CEP's</h2>

<div *ngFor="let cep of ceps">
  <h3>
    <a
      [routerLink]="['/ceps', cep.cep]"
      [title]="cep.cidade + ' - ' + cep.uf"
    >
      {{ cep.cidade }}
    </a>
    <br />
    {{ cep.cep }}
  </h3>

  <p *ngIf="cep.logradouro">Endere√ßo: {{ cep.logradouro }}</p>
</div>
